<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="css/bill.css">

    <script src="js/code.jquery.com_jquery-3.6.0.min.js"></script>
    <script src="js/bill.js"></script>

    <link href="https://fonts.cdnfonts.com/css/metropolis-2" rel="stylesheet">
    <!-- bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="bill">
            <div style="border-right: 1px solid;" class="left-side">
                <img class="boat-text" src="assets/boAt_logo.svg" alt="boAt">
                <div style="position: relative;">
                    <div class="pay-steps d-flex justify-content-between">
                        <div class="pay-opt " id="mobile">
                            <span class="circle-box border  border-dark-subtle border-2 rounded-circle">1</span> Mobile
                        </div>
                        <div class="pay-opt " id="address">
                            <span class="circle-box border  border-dark-subtle border-2 rounded-circle">2</span> Address
                        </div>
                        <div class="pay-opt " id="payment">
                            <span class="circle-box border  border-dark-subtle border-2 rounded-circle">3</span>
                            Payments
                        </div>
                    </div>
                    <progress value="0.33" id="progress-bar" class="progress svelte-zr67ud"></progress>
                </div>
                <div>
                    <div class="bill-mobile">
                        <div>
                            <h5>Enter Mobile Number</h5>
                        </div>
                        <div class="mobile-input">
                            <span>+91</span>
                            <input class="phone" type="text" required maxlength="10" minlength="10">
                        </div>
                        <div class="moblie-check">
                            <input type="checkbox" name="" id="" checked>
                            <span>Notify me for orders, updates & offers</span>
                        </div>
                        <button class="mobile-cont">Continue -></button>
                    </div>
                </div>
                <div>
                    <span class="svelte-1qke82o"><a class="gokwik-links svelte-1qke82o" target="_blank"
                            href="https://www.gokwik.co/terms">T&amp;C</a>
                        |
                        <a class="gokwik-links svelte-1qke82o" target="_blank"
                            href="https://www.gokwik.co/data-policy">Privacy</a>
                        | efd78bf2</span>
                </div>
            </div>
            <div class="right-side">right</div>
        </div>
    </div>
</body>

</html>
